<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Login - Clavis</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#fff; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:360px; }
    h1{margin:0 0 12px;font-size:20px;}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ddd;border-radius:6px;}
    button{width:100%;padding:10px;border:none;border-radius:6px;background:#3466af;color:#fff;font-weight:600;}
    .links{margin-top:10px;text-align:center;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login to Clavis</h1>
    <div th:if="${param.error}" style="color:#a94442;background:#f2dede;padding:8px;border-radius:6px;margin-bottom:8px;">Invalid username or password.</div>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
    <div class="links">New? <a href="/register">Register</a></div>
  </div>
</body>
</html>
