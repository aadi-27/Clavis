<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Register - Clavis</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#fff; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:360px; }
    h1{margin:0 0 12px;font-size:20px;}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ddd;border-radius:6px;}
    button{width:100%;padding:10px;border:none;border-radius:6px;background:#28a745;color:#fff;font-weight:600;}
    .msg{padding:8px;border-radius:6px;margin-bottom:8px;}
    .error{background:#f8d7da;color:#721c24;}
    .success{background:#d4edda;color:#155724;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <div th:if="${error}" th:text="${error}" class="msg error"></div>
    <div th:if="${success}" th:text="${success}" class="msg success"></div>
    <form action="/register" method="post">
      <input name="username" placeholder="Choose a username" required/>
      <input type="password" name="password" placeholder="Choose a password" required/>
      <button type="submit">Register</button>
    </form>
    <div style="margin-top:10px;text-align:center;">Have an account? <a href="/login">Login</a></div>
  </div>
</body>
</html>
